<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Wroblewsky</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <img class="avatar" src="./Headshot.jpg" alt="Profile Photo">
    <h1>Max Wroblewsky</h1>
    <p class="title">IT Student & Homelab Enthusiast</p>
    <p class="location">Calgary, AB, CA</p>
    
    <div class="links">
      <a class="ghost" href="./Resume.pdf" target="_blank"><i class="fa fa-file"></i> Resume (PDF)</a>
      <a class="ghost" href="https://www.linkedin.com/in/YOUR-LINKEDIN" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>
  </div>

  <div class="main">
    <h2>Projects</h2>
    <p>Here you can showcase:</p>
    <ul>
      <li><b>Professional/School Projects</b> (Azure, Capstone, Service Desk Proposal, etc.)</li>
      <li><b>Homelab Projects</b> (Proxmox cluster, Mailcow, Plex, etc.)</li>
    </ul>
  </div>

  <!-- Background effect -->
  <canvas id="bg"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("bg", {
      particles: {
        number: { value: 80 },
        size: { value: 2 },
        move: { speed: 1 },
        line_linked: { enable: true, opacity: 0.3 }
      }
    });
  </script>
</body>
</html>
