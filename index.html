<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Max Wroblewsky</title>
  <meta name="description" content="Max Wroblewsky — IT Professional, Tech Support Specialist @ Tech Support Calgary. Calgary, AB, Canada." />
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <!-- Background canvas -->
  <canvas id="bg" aria-hidden="true"></canvas>

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <img class="avatar" src="./Headshot.jpg" alt="Photo of Max Wroblewsky" />
    <h1>Max Wroblewsky</h1>
    <p class="title">IT Professional — Tech Support Specialist @ Tech Support Calgary</p>
    <p class="location">Calgary, AB</p>

    <div class="links">
      <a class="ghost" href="./Resume.pdf" target="_blank" rel="noopener">Resume (PDF)</a>
      <a class="ghost" href="https://www.linkedin.com/in/max-wroblewsky-a6492a345/" target="_blank" rel="noopener">LinkedIn</a>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <header class="hero">
      <h2>Projects</h2>
      <p class="muted">This is a list of projects from both my professional and personal work.</p>
    </header>

    <!-- PROFESSIONAL / WORK PROJECTS -->
    <section class="panel" id="work">
      <h3>Professional Projects</h3>
      <p class="muted">Coming soon.</p>
    </section>

    <!-- PERSONAL / HOMELAB PROJECTS -->
    <section class="panel" id="homelab">
      <h3>Personal Projects</h3>
      <p class="muted">Coming soon.</p>
    </section>
  </main>

  <!-- RIGHT-SIDE VERTICAL PHOTO -->
  <aside class="sidephoto" aria-hidden="true">
    <img src="./Headshot2.jpg" alt="Presentation photo of Max Wroblewsky">
  </aside>

  <!-- Lightweight particle background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("bg", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#9fb5d8" },
        size: { value: 2 },
        move: { speed: 1 },
        line_linked: { enable: true, opacity: 0.30, color: "#788CAA" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "grab" } },
        modes: { grab: { distance: 120, line_linked: { opacity: 0.45 } } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
