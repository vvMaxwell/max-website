<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Wroblewsky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #0077b5; /* LinkedIn blue */
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #005983;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Max Wroblewsky</h1>
    <a class="button" href="https://www.linkedin.com/in/max-wroblewsky-a6492a345/" target="_blank">
      Connect on LinkedIn
    </a>
  </div>
</body>
</html>
